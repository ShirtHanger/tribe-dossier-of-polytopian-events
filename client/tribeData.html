<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tribe Dossier</title>

    <link rel="stylesheet" href="./tribeData.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script defer src="./tribeData.js"></script>
</head>

<body>
    <main>

        <section id="tribe-data-container">

            <figure id="tribe-card">

                <img id="tribe-head-display">
                
                <h1 id="leader-name-caption">MIGHTY LEADER</h1>
                <h2 id="leader-name-display"><!-- Leader name loads here --></h2>
                <p id="description-text-display"><!-- Tribe description loads here --></p>

                <span id="button-list">

                    <button id="learn-more-button"><!-- Button will toggle tribe lore --></button>
                    <button id="toggle-skin-button"><!-- Button will swap to tribe skin --></button>
                    <button id="music-button"><!-- Button will pause ambience and play tribe theme --></button>

                </span>
            </figure>
            
            <aside id="media-container">
                <div id="media-display">
                    <!-- Image/Video goes here -->
                </div>
                <p id="media-caption">
                    <!-- Life in the [Tribe] empire -->
                </p>
            </aside>
        </section>

    
        <article id="tribe-lore-container">

            <img class="tribe-unit-display">
                <p id="lore-text-display">
                    <!-- Relevant Tribe Lore Loads here -->
                </p>
            <img class="tribe-unit-display">

        </article>

        <h6 id="inspirations-header">Cultural Inspirations</h6>
        <ul id="inspirations-list">
            <!-- Will populate with tribe's cultural inspirations on load -->
        </ul>

        <div class="random-tribe-container">
            <h1>Let fate decide!</h1>
            <button id="random-tribe-button">Random Tribe</button>
        </div>
    
        (NOT AN OFFICIAL Polytopia PRODUCT. NOT APPROVED BY OR ASSOCIATED WITH MIDJIWAN.)
    
    
    </main>

    

<a href="index.html">(DEBUG) SELECT TRIBE LIST PAGE</a>

<h3>COMMENTS SECTION</h3>

<!-- User can add comments to database here -->
<footer> <!-- Making this a form reloads page, but anything else it DOESNT (????) -->
    <label>Your Username:</label><br>
    <input type="text" id="user-name-input" placeholder="Be professional!"><br>
    <label id="comment-field-label">Say something nice!</label><br>
    <input type="text" id="user-comment-input" placeholder="Be witty!"><br><br>
    <input type="submit" id="submit-comment-button" value="Post comment!">
</footer>

<section class="comments-section-container">
    <!-- All existing comments will be loaded here! -->
</section>
</body>
