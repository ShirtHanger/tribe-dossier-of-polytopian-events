<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tribe Dossier</title>

    <link rel="stylesheet" href="./tribeData.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="./port.js"></script>
    <script defer src="./tribeData.js"></script>
</head>

<body>
    <h2>(Polytopia is owned by Midjiwan AB, this is an UNOFFICIAL fan website)</h2>
    <h4><a href="index.html">Tribe List Page</a></h4>
    <a href="about.html">About Page </a>
    <main>

        <section id="tribe-data-container">

            <figure id="tribe-card">

                <img id="tribe-head-display">
                
                <h1 id="leader-name-caption">MIGHTY LEADER</h1>
                <h2 id="leader-name-display"><!-- Leader name loads here --></h2>
                <p id="description-text-display"><!-- Tribe description loads here --></p>

                <ul class="tribe-type-list">
                    <li class="tribe-type-tag" id="free-or-paid-tribe-tag"></li>
                    <li class="tribe-type-tag" id="human-or-special-tribe-tag"></li>
                </ul>

                <span id="button-list">

                    
                    <button id="toggle-skin-button"><!-- Button will swap to tribe skin --></button>
                    <button id="music-button"><!-- Button will pause ambience and play tribe theme --></button>

                </span>
            </figure>
            
            <aside id="media-container">
                <h2 id="media-title-display">
                    Tribe Moon!
                    <!-- Stretch goal - new object containing titles for every piece of lore or something -->
                </h2>
                <div id="media-display">
                    <!-- Image/Video goes here -->
                </div>
                <p id="media-caption">
                    <!-- Life in the [Tribe] empire -->
                </p>
            </aside>
        </section>

    
        <article id="tribe-lore-container">

            <img class="tribe-unit-display">
                <div id="lore-button-title-pipeman-container">
                    <div id="lore-button-and-pipeman-container">
                        <div id="lore-and-pipeman-box">
                            <img src="../images/Pipeman.png" id="pipeman-image-display" alt="Pipeman">
                           
                                
                                <p id="lore-text-display">
                                    <!-- Relevant Tribe Lore Loads here -->
                                </p>
                            
                        </div>
                        <button id="learn-more-button"><!-- Button will toggle tribe lore --></button>
                    </div>
                </div>
            <img class="tribe-unit-display">

        </article>

        <div class="inspirations-container">
            <h6 id="inspirations-header">Cultural Inspirations</h6>
            <ul id="inspirations-list">
                <!-- Will populate with tribe's cultural inspirations on load -->
            </ul>
        </div>

        <div class="random-tribe-container">
            <h1>Let fate decide!</h1>
            <button id="random-tribe-button">Random Tribe</button>
        </div>
    
    
    </main>


<h3>COMMENTS SECTION</h3>

<!-- User can add comments to database here -->
<footer>
    <div id="comment-submit-container"> <!-- Making this a form reloads page, but anything else it DOESNT (????) -->
        <label>Your Username:</label><br>
        <input type="text" class="comment-data-field" id="user-name-input" placeholder="Be professional!"><br>
        <label id="comment-field-label">Say something nice!</label><br>
        <input type="text" class="comment-data-field" id="user-comment-input" placeholder="Be witty!"><br><br>
        <button id="submit-comment-button">Post your comment!</button>
    </div>

    <section class="comments-section-container">
        <!-- All existing comments will be loaded here! -->
    </section>
</footer>
</body>
